<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p id = "test" class="lead"></p>
  </header>
  <div class="container">
    <table class="table table-bordered">
      <colgroup>
        <col id="hour">
        <col class="col-6" id="description">
        <col class="saveBtn">
      </colgroup>
      <tr>
        <td >9AM</td>
        <td id = 9AM ><textarea id = nineText></textarea></td>
        <td><button id = "9lock"><i class="fas fa-lock" ></i></button></td>
      </tr>
      <tr>
        <td>10AM</td>
        <td id = 10AM><textarea></textarea></td>
        <td><button><i class="fas fa-lock"></i></button></td>
      </tr>
      <tr>
        <td >11AM</td>
        <td id = 11AM><textarea></textarea></td>
        <td><button><i class="fas fa-lock"></i></button></td>
      </tr>
      <tr>
        <td>12PM</td>
        <td id = 12PM><textarea></textarea></td>
        <td><button><i class="fas fa-lock"></i></button></td>
      </tr>
      <tr>
        <td >1PM</td>
        <td id = 1PM><textarea></textarea></td>
        <td><button><i class="fas fa-lock"></i></button></td>
      </tr>
      <tr>
        <td >2PM</td>
        <td id = 2PM><textarea></textarea></td>
        <td><button><i class="fas fa-lock"></i></button></td>
      </tr>
      <tr>
        <td>3PM</td>
        <td id = 3PM><textarea></textarea></td>
        <td><button><i class="fas fa-lock"></i></button></td>
      </tr>
      <tr>
        <td >4PM</td>
        <td id = 4PM><textarea></textarea></td>
        <td><button><i class="fas fa-lock"></i></button></td>
      </tr>
      <tr>
        <td>5PM</td>
        <td id = 5PM><textarea></textarea></td>
        <td><button><i class="fas fa-lock"></i></button></td>
      </tr>
    </table>


  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
  <script src="lib/moment/moment.min.js"></script>
</body>

</html>
